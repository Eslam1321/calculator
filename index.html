<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="Simple calculator" content="Simple calculator"/>
  <title>حاسبة بسيطة</title>
  <style>
    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    /* تكبير مربع الشاشة */
    input[type="text"] {
      font-size: 70px;
      width: 100%;
      max-width: 500px;
      height: 100px;
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #000000;
      border: 3px solid #ffffff;
      color: #ffffff;
      border-radius: 15px;
    }

    /* الأزرار */
    button {
      font-size: 40px;
      width: 100px;
      height: 100px;
      margin: 10px;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
    }

    /* زر يساوي */
    button.equals {
      background-color: #891111;
    }
    button.equals:hover {
      background-color: #45a049;
    }

    /* أزرار العمليات */
    button.operator {
      background-color: #121212;
    }
    button.operator:hover {
      background-color: #000000;
    }

    /* أزرار الأرقام */
    button.number {
      background-color: #2b2b2b;
    }
    button.number:hover {
      background-color: #000000;
    }

  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="display" placeholder=" " readonly>

    <div>
      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
    </div>
    <div>
      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">×</button>
    </div>
    <div>
      <button class="number" onclick="appendToDisplay('0')">0</button>
      <button class="number" onclick="clearDisplay()">C</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="operator" onclick="appendToDisplay('/')">÷</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'خطأ';
      }
    }
  </script>
</body>
</html>
