<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="Simple calculator" content="Simple calculator"/>
  <title>Simple calculator</title>
  <style>
    body {
      background-color: #000000;
    }
    input[type="text"] {
      font-size: 50px; /* تصغير حجم الخط */
      width: 400px; /* تصغير العرض */
      text-align: center;
      padding: 10px;
      background-color: #000000;
      border: 2px solid #ffffff;
      color: #ffffff;
    }
    button {
      font-size: 30px; /* تصغير حجم الخط */
      width: 80px; /* تصغير العرض */
      height: 100px; /* تصغير الارتفاع */
      margin: 10px;
      border: 1px solid #000000;
      color: white;
      cursor: pointer;
    }
    button.equals {
      background-color: #891111;
    }
    button.equals:hover {
      background-color: #45a049;
    }
    button.operator {
      background-color: #121212;
    }
    button.operator:hover {
      background-color: #000000;
    }
    button.number {
      background-color: #2b2b2b;
    }
    button.number:hover {
      background-color: #000000;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>

  <br><br><br><br><br><br><br>
  <div class="container">
    <input type="text" id="display" placeholder=" " readonly>
  </div>

  <div class="container">
    <br><br><br>
    <button class="number" onclick="appendToDisplay('1')">1</button>
    <button class="number" onclick="appendToDisplay('2')">2</button>
    <button class="number" onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <br>
    <button class="number" onclick="appendToDisplay('4')">4</button>
    <button class="number" onclick="appendToDisplay('5')">5</button>
    <button class="number" onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <br>
    <button class="number" onclick="appendToDisplay('7')">7</button>
    <button class="number" onclick="appendToDisplay('8')">8</button>
    <button class="number" onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('*')">×</button>
    <br>
    <button class="number" onclick="appendToDisplay('0')">0</button>
    <button class="number" onclick="clearDisplay()">C</button>
    <button class="equals" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('/')">÷</button>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'خطأ';
      }
    }
  </script>
</body>
</html>
