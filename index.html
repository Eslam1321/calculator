<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة بسيطة</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    input[type="text"] {
      font-size: 240px; /* تكبير 4 مرات */
      width: 1200px;
      height: 300px;
      text-align: center;
      padding: 20px;
      background-color: #000;
      border: 4px solid #fff;
      color: #fff;
      margin-bottom: 40px;
      border-radius: 20px;
    }

    button {
      font-size: 80px; /* تكبير 4 مرات */
      width: 240px;
      height: 200px;
      margin: 20px;
      border: 3px solid #000;
      color: white;
      cursor: pointer;
      border-radius: 20px;
    }

    button.equals {
      background-color: #891111;
    }

    button.equals:hover {
      background-color: #45a049;
    }

    button.operator {
      background-color: #121212;
    }

    button.operator:hover {
      background-color: #000;
    }

    button.number {
      background-color: #2b2b2b;
    }

    button.number:hover {
      background-color: #000;
    }

    .container {
      text-align: center;
    }
  </style>
</head>
<body>

  <input type="text" id="display" placeholder=" " readonly>

  <div class="container">
    <button class="number" onclick="appendToDisplay('1')">1</button>
    <button class="number" onclick="appendToDisplay('2')">2</button>
    <button class="number" onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <br>
    <button class="number" onclick="appendToDisplay('4')">4</button>
    <button class="number" onclick="appendToDisplay('5')">5</button>
    <button class="number" onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <br>
    <button class="number" onclick="appendToDisplay('7')">7</button>
    <button class="number" onclick="appendToDisplay('8')">8</button>
    <button class="number" onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('*')">×</button>
    <br>
    <button class="number" onclick="appendToDisplay('0')">0</button>
    <button class="number" onclick="clearDisplay()">C</button>
    <button class="equals" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('/')">÷</button>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'خطأ';
      }
    }
  </script>
</body>
</html>
