<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="Simple calculator"= contat="Simple calculator"> 
  <title>calculator<title> 
  <style>
    body {
      background-color: #000000;
    }
    input[type="text"] {
      font-size: 60px;
      width: 300px;
      text-align: center;
      padding: 10px;
      background-color: #000000; /* لون الخلفية لمربع الإدخال */
      border: 2px solid #000000; /* إضافة حد */
      color: #ffffff; /* لون النص داخل مربع الإدخال (أزرق) */
    }
    button {
      font-size: 20px;
      width: 60px;
      height: 90px;
      margin: 10px;
      border: 1px solid #000000; /* إضافة حد للأزرار */
      color: white; /* لون النص داخل الأزرار */
      cursor: pointer;
    }
    /* تخصيص زر يساوي */
    button.equals {
      background-color: #891111; /* لون مميز لزر يساوي */
    }
    button.equals:hover {
      background-color: #45a049; /* تغيير اللون عند التمرير */
    }
    /* تخصيص أزرار العمليات الحسابية */
    button.operator {
      background-color: #121212; /* لون مميز لأزرار العمليات الحسابية */
    }
    button.operator:hover {
      background-color: #000000; /* تغيير اللون عند التمرير */
    }
    /* تخصيص الأزرار الأخرى */
    button.number {
      background-color: #2b2b2b; /* لون الأزرار العادية */
    }
    button.number:hover {
      background-color: #000000; /* تغيير اللون عند التمرير */
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- مربع إدخال الأرقام -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="container">
    <input type="text" id="display" placeholder=" " readonly>
  </div>

  <!-- الأزرار -->
  <div class="container">
   <br>
   <br>
   <br>
    <button class="number" onclick="appendToDisplay('1')">1</button>
    <button class="number" onclick="appendToDisplay('2')">2</button>
    <button class="number" onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
    <br>
    <button class="number" onclick="appendToDisplay('4')">4</button>
    <button class="number" onclick="appendToDisplay('5')">5</button>
    <button class="number" onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <br>
    <button class="number" onclick="appendToDisplay('7')">7</button>
    <button class="number" onclick="appendToDisplay('8')">8</button>
    <button class="number" onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('*')">×</button>
    <br>
    <button class="number" onclick="appendToDisplay('0')">0</button>
    <button class="number" onclick="clearDisplay()">C</button>
    <button class="equals" onclick="calculate()">=</button>
    <button class="operator" onclick="appendToDisplay('/')">÷</button>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (error) {
        document.getElementById('display').value = 'خطأ';
      }
    }
  </script>
</body>
</html>
